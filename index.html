<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="agenda telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-lista-contatos">
            <input id="nome" type="text" required  placeholder="Nome">
            <input id="sobrenome" type="text" placeholder="Sobrenome">
            <input id="telefone" type="tel" placeholder="N° de Telefone" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <th>
                    Nome
                </th>
                <th>Sobrenome</th>
                <th>
                    Telefone
                </th>
                <tbody id="lista-contato">

                </tbody>
                <tfoot id="informacoes">

                </tfoot>
            </thead>
        </table>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
